<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			img{
				height : 100%;
			}
			
			#typo { 
				column-width : 100px;
			}
			.logo{
				color : white;
				
			}
			
			#title {
				background-color : black;
				height : 350px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row m-3"> 
			<div class=" col-1 "></div>
			<div id="typo" class="col-4 display-5">			
					<div class="visible-md">제품</div>
					<div class="visible-md">자유게시판</div>			
				</div>
			
				<div class=" col-3 "></div>
				
				<div style="width:25px;height:25px">
					<img src="../images/search.png" />
				</div>
				<div class = "mx-4" style="width:25px;height:25px">
					<img src="../images/basket.png" />
				</div>
				<div class = "mx-2" style="width:25px;height:25px">
					<img src="../images/Human icon.png" />
				</div>
			</div>
			<div id="title" class="row" >
				<div class=" col-md-1"></div>
				<div class="logo col-5 col-md-5 ">
					<div class="display-2"><B><i>Samsung</i></B></div>
					<div class="logo display-4">DeskTop</div>
				</div>	
			</div>
			<div id="wrapper" class="row ">
				<div class="col-0 col-md-1 "></div>
				<div class="col-0 col-md-2 "></div>
				<div class="col-12 col-md-8 "></div>
				<div class="col-0 "></div>
			</div>
		</div>

</html>
